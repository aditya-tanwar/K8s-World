apiVersion: apps/v1
kind: DaemonSet
metadata: 
    name: nginx-daemonset
    namespace: testing 
    labels:
        app: nginx
spec:
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            containers:
                - name: nginx
                  image: nginx:latest
                  ports:
                  - containerPort: 80
                    protocol: TCP
